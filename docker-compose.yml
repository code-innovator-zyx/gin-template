version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gin-template
    ports:
      - "8080:8080"
    environment:
      - APP_APP_ENV=prod
      - APP_SERVER_PORT=8080
      # 数据库配置（通过环境变量）
      - APP_DATABASE_DSN=root:password@tcp(mysql:3306)/gin_template?charset=utf8mb4&parseTime=True&loc=Local
      # Redis配置（通过环境变量）
      - APP_REDIS_HOST=redis
      - APP_REDIS_PORT=6379
      # JWT配置
      - APP_JWT_SECRET=change-this-in-production
      - APP_JWT_EXPIRE=86400
    volumes:
      - ./logs:/app/logs
      - ./app.yaml:/app/app.yaml
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: gin-template-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=gin_template
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gin-template-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge

