basePath: /api/v1
definitions:
  rbac.CreateRoleRequest:
    properties:
      description:
        example: 系统管理员
        type: string
      name:
        example: 管理员
        type: string
      resources:
        items:
          type: integer
        type: array
    type: object
  rbac.LogoutRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  rbac.Permission:
    properties:
      code:
        example: user:manage
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      name:
        example: 用户管理
        type: string
      resources:
        items:
          $ref: '#/definitions/rbac.Resource'
        type: array
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  rbac.RefreshTokenRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  rbac.Resource:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      description:
        example: 获取用户列表
        type: string
      id:
        example: 1
        type: integer
      method:
        example: GET
        type: string
      path:
        example: /api/users
        type: string
      permission_id:
        example: 1
        type: integer
      roles:
        items:
          $ref: '#/definitions/rbac.Role'
        type: array
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  rbac.Role:
    description: 角色信息模型
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      description:
        example: 系统管理员
        type: string
      id:
        example: 1
        type: integer
      name:
        example: admin
        type: string
      resources:
        items:
          $ref: '#/definitions/rbac.Resource'
        type: array
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  rbac.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3600
        type: integer
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  rbac.UpdateRoleRequest:
    properties:
      description:
        example: 系统管理员
        type: string
      name:
        example: 管理员
        type: string
      resources:
        items:
          type: integer
        type: array
    type: object
  rbac.User:
    description: 用户信息模型
    properties:
      avatar:
        example: https://example.com/avatar.jpg
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: john@example.com
        type: string
      id:
        example: 1
        type: integer
      roles:
        items:
          $ref: '#/definitions/rbac.Role'
        type: array
      status:
        example: 1
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      username:
        example: johndoe
        type: string
    type: object
  rbac.UserLoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: johndoe
        type: string
    required:
    - password
    - username
    type: object
  rbac.UserProfile:
    properties:
      resources:
        items:
          $ref: '#/definitions/rbac.Resource'
        type: array
      user:
        $ref: '#/definitions/rbac.User'
    type: object
  rbac.UserRegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: password123
        type: string
      username:
        example: johndoe
        type: string
    required:
    - email
    - password
    - username
    type: object
  rbac.UserRole:
    properties:
      id:
        type: integer
      role_id:
        type: integer
      user_id:
        type: integer
    type: object
  response.Response:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 数据
      message:
        description: 提示信息
        type: string
    type: object
  v1.ComponentHealth:
    properties:
      details:
        additionalProperties: true
        description: 详细信息
        type: object
      error:
        description: 错误信息
        type: string
      message:
        description: 状态消息
        type: string
      response_time_ms:
        description: 响应时间（毫秒）
        type: integer
      status:
        description: ok, error, not_configured
        type: string
    type: object
  v1.HealthResponse:
    properties:
      components:
        additionalProperties:
          $ref: '#/definitions/v1.ComponentHealth'
        description: 各组件状态
        type: object
      status:
        allOf:
        - $ref: '#/definitions/v1.HealthStatus'
        description: 总体状态
      system:
        additionalProperties: true
        description: 系统信息
        type: object
      timestamp:
        description: 检查时间戳
        type: integer
      uptime_seconds:
        description: 运行时长（秒）
        type: integer
      version:
        description: 应用版本
        type: string
    type: object
  v1.HealthStatus:
    enum:
    - healthy
    - degraded
    - down
    type: string
    x-enum-comments:
      HealthStatusDegraded: 部分组件异常但服务可用
      HealthStatusDown: 服务不可用
      HealthStatusHealthy: 所有组件正常
    x-enum-descriptions:
    - 所有组件正常
    - 部分组件异常但服务可用
    - 服务不可用
    x-enum-varnames:
    - HealthStatusHealthy
    - HealthStatusDegraded
    - HealthStatusDown
externalDocs:
  description: 项目文档
  url: https://github.com/your-org/gin-template/docs
host: localhost:8080
info:
  contact:
    email: support@yourcompany.com
    name: 技术支持团队
    url: https://github.com/your-org/gin-template
  description: |-
    企业级 Gin 框架模板项目 - RESTful API 文档
    提供完整的 RBAC 权限管理、用户认证、资源管理等企业级功能

    ## 认证说明
    大部分 API 需要 JWT Token 认证，请先调用登录接口获取 token
    然后点击右上角 Authorize 按钮，输入格式：`Bearer {token}`

    ## 错误码说明
    - 200: 成功
    - 400: 请求参数错误
    - 401: 未授权或 Token 过期
    - 403: 权限不足
    - 404: 资源不存在
    - 500: 服务器内部错误
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Gin Template API
  version: 1.0.0
paths:
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 撤销当前用户的令牌（需要传入 Access Token 和 Refresh Token）
      parameters:
      - description: 登出信息（可选的 Refresh Token）
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/rbac.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 用户登出
      tags:
      - RBAC-用户管理
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用 Refresh Token 获取新的 Access Token 和 Refresh Token
      parameters:
      - description: 刷新令牌信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/rbac.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 刷新成功返回新令牌对
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.TokenResponse'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 刷新令牌无效或已过期
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 刷新令牌
      tags:
      - RBAC-用户管理
  /health:
    get:
      description: 检查系统各组件的健康状态
      produces:
      - application/json
      responses:
        "200":
          description: 健康状态
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.HealthResponse'
              type: object
      summary: 健康检查
      tags:
      - 系统监控
  /permissions:
    get:
      consumes:
      - application/json
      description: 获取系统中所有权限的列表
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取权限列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/rbac.Permission'
                  type: array
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取权限列表
      tags:
      - RBAC-权限管理
    post:
      consumes:
      - application/json
      description: 创建新的系统权限
      parameters:
      - description: 权限信息
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/rbac.Permission'
      produces:
      - application/json
      responses:
        "201":
          description: 成功创建权限
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.Permission'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 创建权限
      tags:
      - RBAC-权限管理
  /resources:
    get:
      consumes:
      - application/json
      description: 获取系统中所有资源的列表
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取资源列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/rbac.Resource'
                  type: array
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取资源列表
      tags:
      - RBAC-资源管理
  /roles:
    get:
      consumes:
      - application/json
      description: 获取系统中所有角色的列表
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取角色列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/rbac.Role'
                  type: array
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取角色列表
      tags:
      - RBAC-角色管理
    post:
      consumes:
      - application/json
      description: 创建新的系统角色
      parameters:
      - description: 角色信息
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/rbac.CreateRoleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 成功创建角色
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.Role'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 创建角色
      tags:
      - RBAC-角色管理
  /roles/{id}:
    delete:
      consumes:
      - application/json
      description: 根据ID删除角色
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: 成功删除角色
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 无效的角色ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除角色
      tags:
      - RBAC-角色管理
    get:
      consumes:
      - application/json
      description: 根据ID获取角色详细信息
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取角色详情
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.Role'
              type: object
        "400":
          description: 无效的角色ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: 角色不存在
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取角色详情
      tags:
      - RBAC-角色管理
    put:
      consumes:
      - application/json
      description: 根据ID更新角色信息
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      - description: 角色信息
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/rbac.UpdateRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功更新角色
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 无效的角色ID或请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: 角色不存在
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新角色
      tags:
      - RBAC-角色管理
  /roles/{role_id}/resources/{resource_id}:
    delete:
      consumes:
      - application/json
      description: 从指定角色移除指定资源
      parameters:
      - description: 角色ID
        in: path
        name: role_id
        required: true
        type: integer
      - description: 资源ID
        in: path
        name: resource_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: 成功移除资源
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 无效的角色ID或资源ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 从角色移除资源
      tags:
      - RBAC-角色资源管理
    post:
      consumes:
      - application/json
      description: 为指定角色分配资源（细粒度权限控制）
      parameters:
      - description: 角色ID
        in: path
        name: role_id
        required: true
        type: integer
      - description: 资源ID
        in: path
        name: resource_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: 成功分配资源
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 分配资源给角色
      tags:
      - RBAC-角色资源管理
  /user-roles:
    post:
      consumes:
      - application/json
      description: 为指定用户分配角色
      parameters:
      - description: 用户角色信息
        in: body
        name: userRole
        required: true
        schema:
          $ref: '#/definitions/rbac.UserRole'
      produces:
      - application/json
      responses:
        "201":
          description: 成功分配角色
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.UserRole'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 分配角色给用户
      tags:
      - RBAC-用户角色管理
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取JWT令牌（Access Token + Refresh Token）
      parameters:
      - description: 用户登录信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/rbac.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功返回令牌对
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.TokenResponse'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
      tags:
      - RBAC-用户管理
  /user/profile:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的完整资料（包括角色、权限和可访问资源）
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回用户完整资料
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.UserProfile'
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取用户个人资料
      tags:
      - RBAC-用户管理
  /user/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账号
      parameters:
      - description: 用户注册信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/rbac.UserRegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功返回用户信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/rbac.User'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户注册
      tags:
      - RBAC-用户管理
  /users/{id}/roles:
    get:
      consumes:
      - application/json
      description: 获取指定用户的所有角色
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户角色
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/rbac.UserRole'
                  type: array
              type: object
        "400":
          description: 无效的用户ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取用户角色
      tags:
      - RBAC-用户角色管理
  /users/{user_id}/roles/{role_id}:
    delete:
      consumes:
      - application/json
      description: 从指定用户移除指定角色
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 角色ID
        in: path
        name: role_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: 成功移除角色
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 无效的用户ID或角色ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 从用户移除角色
      tags:
      - RBAC-用户角色管理
schemes:
- http
- https
